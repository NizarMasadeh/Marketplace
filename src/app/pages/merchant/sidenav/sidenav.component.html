<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">M</button>
        <div class="logo-text" *ngIf="collapsed">Merchant</div>
        <button class="btn-close" *ngIf="collapsed" (click)="closeSideNav()">
            <i class="pi pi-times"></i>
        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a class="sidenav-nav-link" [routerLink]="[data.routerLink]" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
                <span *ngIf="!collapsed" class="floating-label">{{data.label}}</span>
            </a>
        </li>
        <li class="sidenav-nav-item cursor-pointer" [routerLink]="['/home']">
            <a class="sidenav-nav-link">
                <i class="sidenav-link-icon pi pi-home"></i>
                <span *ngIf="collapsed" class="sidenav-link-text" style="text-decoration: none;">Home</span>
                <span *ngIf="!collapsed" class="floating-label">Home</span>
            </a>
        </li>
        <div class="logout-btn">
            <button class="" [ngClass]="!collapsed ? 'logout-btn-collapsed' : 'logout-btn-not-collapsed '" pButton
                icon="pi pi-sign-out" [label]="collapsed ? 'Logout' : ''" (click)="logout()"
                [loading]="isLoggingOut"></button>
            <span *ngIf="!collapsed" class="floating-label">Logout</span>
        </div>
    </ul>
</div>
